<!DOCTYPE html>

<html>
    <head>  
        <title>Don't Forget There's A Test!!</title> 
        <script>
            function getCost() {
            //input
            var wooden = document.getElementById("woodenIn").value;
            var plastic = document.getElementById("plasticIn").value;
            var rubber = document.getElementById("rubberIn").value;
            //process
            var woodenCost = wooden * 5;
            var plasticCost = plastic * 2;
            var rubberCost = rubber * 4;
            var totalCost = woodenCost + plasticCost + rubberCost;
            //output
            document.getElementById("woodenCostOut").innerHTML = "The wooden blocks are: $" + woodenCost.toFixed(2);
            document.getElementById("plasticCostOut").innerHTML = "The plastic blocks are: $" + plasticCost.toFixed(2);
            document.getElementById("rubberCostOut").innerHTML = "The rubber blocks are: $" + rubberCost.toFixed(2);
            document.getElementById("totalCostOut").innerHTML = "The total cost is: $" + totalCost.toFixed(2);
            }
        </script>
    </head>
	<body>
        <h1>josephParrett</h1>
            
        <p>Numer of Wooden Blocks <input id="woodenIn" type="number" size="3" min="0" max="100" value="0"></p>
        <p>Number of Plastic Blocks <input id="plasticIn" type="number" size="3" min="0" max="100" value="0"></p>
        <p>Number of Rubber Blocks <input id="rubberIn" type="number" size="3" min="0" max="100" value="0"></p>

        <button type="button" onclick="getCost()">Calculate</button>
        <p id="woodenCostOut"></p>
        <p id="plasticCostOut"></p>
        <p id="rubberCostOut"></p>
        <P id="totalCostOut"></P>
        
	</body>	
</html>
